<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferrari | Configurator</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;800&family=Oswald:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="theme.js"></script>
    <script src="car-data.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.142.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.142.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.142.0/examples/js/loaders/RGBELoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.142.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body class="bg-black text-white h-screen flex flex-col md:flex-row overflow-hidden">

    <a href="models.html" class="absolute top-6 right-6 z-50 text-white hover:text-ferrari-red transition text-sm font-bold uppercase tracking-widest">
        Exit <i class="fas fa-times ml-2"></i>
    </a>

    <div class="w-full md:w-2/3 h-1/2 md:h-full relative bg-gray-200 flex items-center justify-center">
        <div class="relative w-full max-w-4xl px-4 h-full flex items-center justify-center">
            <div class="absolute top-0 left-0 p-8 w-full z-20 pointer-events-none">
                <h3 class="text-ferrari-red font-bold tracking-widest uppercase text-sm mb-1">Configurator</h3>
                <h2 id="configurator-title" class="font-display text-4xl uppercase text-black">Loading...</h2>
            </div>

            <div id="car-preview-container" class="relative w-full h-full transition-all duration-1000 ease-in-out">
                <div id="3d-container" class="w-full h-full"></div>
            </div>
        </div>
    </div>

    <div class="w-full md:w-1/3 h-1/2 md:h-full bg-ferrari-dark border-l border-gray-800 flex flex-col">
        <div class="flex-1 overflow-y-auto p-8 custom-scrollbar">
            
            <div id="opt-paint" class="mb-8">
                <h4 class="font-display text-sm text-gray-400 uppercase tracking-widest mb-3">Exterior Paint</h4>
                <div class="flex flex-wrap gap-3">
                    <button onclick="changeColor(this, 'red')" class="active w-8 h-8 rounded-full bg-red-700 hover:scale-110 transition ring-2 ring-transparent hover:ring-white focus:ring-white" title="Rosso Corsa"></button>
                    <button onclick="changeColor(this, 'yellow')" class="w-8 h-8 rounded-full bg-yellow-400 hover:scale-110 transition ring-2 ring-transparent hover:ring-white focus:ring-white" title="Giallo Modena"></button>
                    <button onclick="changeColor(this, 'black')" class="w-8 h-8 rounded-full bg-black border border-gray-700 hover:scale-110 transition ring-2 ring-transparent hover:ring-white focus:ring-white" title="Nero Daytona"></button>
                    <button onclick="changeColor(this, 'silver')" class="w-8 h-8 rounded-full bg-gray-400 hover:scale-110 transition ring-2 ring-transparent hover:ring-white focus:ring-white" title="Argento Nurburgring"></button>
                    <button onclick="changeColor(this, 'blue')" class="w-8 h-8 rounded-full bg-blue-900 hover:scale-110 transition ring-2 ring-transparent hover:ring-white focus:ring-white" title="Blu Tour de France"></button>
                    <button onclick="changeColor(this, 'pink')" class="w-8 h-8 rounded-full bg-pink-500 hover:scale-110 transition ring-2 ring-transparent hover:ring-white focus:ring-white" title="Rosa Metallizzato"></button>
                    <button onclick="changeColor(this, 'carbon')" class="w-8 h-8 rounded-full bg-gray-800 border border-gray-600 hover:scale-110 transition ring-2 ring-transparent hover:ring-white focus:ring-white flex items-center justify-center" title="Visible Carbon Fibre">
                        <div class="w-full h-full rounded-full" style="background-image: linear-gradient(45deg, #222 25%, #111 25%, #111 50%, #222 50%, #222 75%, #111 75%, #111 100%); background-size: 4px 4px;"></div>
                    </button>
                </div>
            </div>

            <div id="opt-rims-color" class="mb-8">
                <h4 class="font-display text-sm text-gray-400 uppercase tracking-widest mb-3">Rims</h4>
                    <div class="grid grid-cols-2 gap-2">
                        <button onclick="changeRimColor(this, 'silver')" class="active px-3 py-2 border border-gray-600 rounded hover:bg-white hover:text-black hover:border-white transition text-xs uppercase font-bold text-gray-300">Silver</button>
                        <button onclick="changeRimColor(this, 'carbon')" class="px-3 py-2 border border-gray-600 rounded hover:bg-white hover:text-black hover:border-white transition text-xs uppercase font-bold text-gray-300">Carbon</button>
                    <button onclick="changeRimColor(this, 'gold')" class="px-3 py-2 border border-gray-600 rounded hover:bg-white hover:text-black hover:border-white transition text-xs uppercase font-bold text-gray-300">Gold</button>
                    <button onclick="changeRimColor(this, 'black')" class="px-3 py-2 border border-gray-600 rounded hover:bg-white hover:text-black hover:border-white transition text-xs uppercase font-bold text-gray-300">Matte Black</button>
                </div>
            </div>

            <div id="opt-calipers-color" class="mb-8">
                <h4 class="font-display text-sm text-gray-400 uppercase tracking-widest mb-3">Brake Calipers</h4>
                <div class="flex flex-wrap gap-3">
                    <button onclick="changeCaliperColor(this, 'red')" class="w-6 h-6 rounded-full bg-red-600 hover:scale-110 transition ring-1 ring-gray-500 hover:ring-white"></button>
                    <button onclick="changeCaliperColor(this, 'yellow')" class="w-6 h-6 rounded-full bg-yellow-400 hover:scale-110 transition ring-1 ring-gray-500 hover:ring-white"></button>
                    <button onclick="changeCaliperColor(this, 'black')" class="w-6 h-6 rounded-full bg-black hover:scale-110 transition ring-1 ring-gray-500 hover:ring-white"></button>
                    <button onclick="changeCaliperColor(this, 'silver')" class="w-6 h-6 rounded-full bg-gray-300 hover:scale-110 transition ring-1 ring-gray-500 hover:ring-white"></button>
                </div>
            </div>

            <div id="opt-interior" class="mb-8">
                <h4 class="font-display text-sm text-gray-400 uppercase tracking-widest mb-3">Interior</h4>
                <div class="flex flex-wrap gap-3">
                    <button onclick="changeInteriorColor(this, 'black')" class="w-8 h-8 rounded-full bg-gray-900 border border-gray-600 hover:scale-110 transition ring-2 ring-transparent hover:ring-white" title="Nero"></button>
                    <button onclick="changeInteriorColor(this, 'tan')" class="w-8 h-8 rounded-full bg-yellow-700 hover:scale-110 transition ring-2 ring-transparent hover:ring-white" title="Cuoio"></button>
                    <button onclick="changeInteriorColor(this, 'red')" class="w-8 h-8 rounded-full bg-red-800 hover:scale-110 transition ring-2 ring-transparent hover:ring-white" title="Rosso"></button>
                </div>
            </div>

            <div id="opt-stripes" class="mb-8">
                <h4 class="font-display text-sm text-gray-400 uppercase tracking-widest mb-3">Livery Stripes</h4>
                <div class="flex flex-wrap gap-3">
                    <button onclick="changeStripeColor(this, 'white')" class="w-8 h-8 rounded-full bg-white border border-gray-600 hover:scale-110 transition ring-2 ring-transparent hover:ring-white"></button>
                    <button onclick="changeStripeColor(this, 'black')" class="w-8 h-8 rounded-full bg-black border border-gray-600 hover:scale-110 transition ring-2 ring-transparent hover:ring-white"></button>
                    <button onclick="changeStripeColor(this, 'blue')" class="w-8 h-8 rounded-full bg-blue-700 hover:scale-110 transition ring-2 ring-transparent hover:ring-white"></button>
                    <button onclick="changeStripeColor(this, 'yellow')" class="w-8 h-8 rounded-full bg-yellow-400 hover:scale-110 transition ring-2 ring-transparent hover:ring-white"></button>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4 mb-8">
                <div id="opt-carbon">
                    <h4 class="font-display text-sm text-gray-400 uppercase tracking-widest mb-3">Carbon</h4>
                    <div class="flex gap-2">
                        <button onclick="changeCarbonFinish(this, 'gloss')" class="flex-1 py-2 border border-gray-600 rounded hover:bg-white hover:text-black transition text-[10px] uppercase font-bold text-gray-300">Gloss</button>
                        <button onclick="changeCarbonFinish(this, 'matte')" class="flex-1 py-2 border border-gray-600 rounded hover:bg-white hover:text-black transition text-[10px] uppercase font-bold text-gray-300">Matte</button>
                    </div>
                </div>
                <div id="opt-tint">
                    <h4 class="font-display text-sm text-gray-400 uppercase tracking-widest mb-3">Tint</h4>
                    <div class="flex gap-2">
                        <button onclick="changeWindowTint(this, 'light')" class="flex-1 py-2 border border-gray-600 rounded hover:bg-white hover:text-black transition text-[10px] uppercase font-bold text-gray-300">Light</button>
                        <button onclick="changeWindowTint(this, 'dark')" class="flex-1 py-2 border border-gray-600 rounded hover:bg-white hover:text-black transition text-[10px] uppercase font-bold text-gray-300">Dark</button>
                    </div>
                </div>
            </div>

            <div id="opt-details" class="mb-8">
                <h4 class="font-display text-sm text-gray-400 uppercase tracking-widest mb-3">Exterior Details</h4>
                <div class="space-y-3">
                    <div class="flex items-center justify-between">
                        <span class="text-xs text-gray-500 font-bold uppercase">Badges</span>
                        <div class="flex gap-2">
                            <button onclick="changeBadgeColor(this, 'original')" class="px-2 py-1 border border-gray-600 rounded hover:bg-white hover:text-black transition text-[10px] uppercase font-bold text-gray-300">Original</button>
                            <button onclick="changeBadgeColor(this, 'dark')" class="px-2 py-1 border border-gray-600 rounded hover:bg-white hover:text-black transition text-[10px] uppercase font-bold text-gray-300">Dark</button>
                        </div>
                    </div>
                    <div class="flex items-center justify-between">
                        <span class="text-xs text-gray-500 font-bold uppercase">Tail Lights</span>
                        <div class="flex gap-2">
                            <button onclick="changeTailLights(this, 'red')" class="px-2 py-1 border border-gray-600 rounded hover:bg-white hover:text-black transition text-[10px] uppercase font-bold text-gray-300">Red</button>
                            <button onclick="changeTailLights(this, 'smoked')" class="px-2 py-1 border border-gray-600 rounded hover:bg-white hover:text-black transition text-[10px] uppercase font-bold text-gray-300">Smoked</button>
                        </div>
                    </div>
                    <div class="flex items-center justify-between">
                        <span class="text-xs text-gray-500 font-bold uppercase">Grilles</span>
                        <div class="flex gap-2">
                            <button onclick="changeGrilleColor(this, 'black')" class="px-2 py-1 border border-gray-600 rounded hover:bg-white hover:text-black transition text-[10px] uppercase font-bold text-gray-300">Black</button>
                            <button onclick="changeGrilleColor(this, 'titanium')" class="px-2 py-1 border border-gray-600 rounded hover:bg-white hover:text-black transition text-[10px] uppercase font-bold text-gray-300">Titanium</button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="opt-engine" class="mb-10">
                <h4 class="font-display text-sm text-gray-400 uppercase tracking-widest mb-3">Engine Bay</h4>
                <div class="flex flex-wrap gap-3">
                    <button onclick="changeEngineColor(this, 'red')" class="w-8 h-8 rounded-full bg-red-700 hover:scale-110 transition ring-2 ring-transparent hover:ring-white"></button>
                    <button onclick="changeEngineColor(this, 'black')" class="w-8 h-8 rounded-full bg-black border border-gray-600 hover:scale-110 transition ring-2 ring-transparent hover:ring-white"></button>
                    <button onclick="changeEngineColor(this, 'gold')" class="w-8 h-8 rounded-full bg-yellow-600 hover:scale-110 transition ring-2 ring-transparent hover:ring-white"></button>
                </div>
            </div>
            
            <button onclick="viewEngine()" class="w-full py-3 border border-ferrari-red text-ferrari-red hover:bg-ferrari-red hover:text-white transition font-display uppercase tracking-widest text-sm font-bold mb-4">
                <i class="fas fa-eye mr-2"></i> View Engine
            </button>
            <button onclick="resetZoom()" class="w-full py-3 border border-gray-600 text-gray-400 hover:border-white hover:text-white transition font-display uppercase tracking-widest text-sm font-bold">
                <i class="fas fa-undo mr-2"></i> Reset View
            </button>
        </div>

        <div class="p-8 border-t border-gray-800 bg-black">
            <div class="flex justify-between items-end mb-4">
                <span class="text-xs font-bold uppercase tracking-widest text-gray-500">Total Price</span>
                <span id="total-price" class="font-display text-2xl text-white">$550,000</span>
            </div>
            <button onclick="proceedToCheckout()" class="w-full bg-ferrari-red text-white py-4 text-sm font-bold uppercase tracking-widest hover:bg-white hover:text-black transition duration-300">
                Request Quote
            </button>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
