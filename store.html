<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferrari | Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;800&family=Oswald:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="theme.js"></script>
</head>
<body class="bg-gray-100 text-black font-sans antialiased">

    <!-- Navbar -->
    <nav id="navbar" class="fixed w-full z-50 transition-all duration-500 py-6 bg-white shadow-sm">
        <div class="container mx-auto px-6 flex justify-between items-center">
            <div class="hidden lg:flex space-x-8 text-xs font-bold tracking-widest uppercase items-center text-gray-800">
                <a href="models.html" class="nav-link hover:text-ferrari-red transition">Models</a>
                <a href="racing.html" class="nav-link hover:text-ferrari-red transition">Racing</a>
                <a href="collections.html" class="nav-link hover:text-ferrari-red transition">Collections</a>
            </div>

            <div class="flex-shrink-0 mx-auto lg:mx-0">
                <a href="index.html" class="flex flex-col items-center group">
                    <div class="w-8 h-10 bg-ferrari-yellow rounded-t-sm flex items-center justify-center relative shadow-lg group-hover:scale-110 transition duration-300">
                         <i class="fa-solid fa-horse text-black text-xl mb-1"></i>
                         <div class="absolute top-0 w-full h-[2px] bg-green-600"></div>
                         <div class="absolute top-[2px] w-full h-[2px] bg-white"></div>
                         <div class="absolute top-[4px] w-full h-[2px] bg-red-600"></div>
                    </div>
                </a>
            </div>

            <div class="hidden lg:flex space-x-8 text-xs font-bold tracking-widest uppercase text-gray-800">
                <a href="experiences.html" class="nav-link hover:text-ferrari-red transition">Experiences</a>
                <a href="store.html" class="text-ferrari-red">Store</a>
                <a href="#" class="text-gray-400 hover:text-black"><i class="fas fa-shopping-bag text-lg"></i></a>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <header class="pt-32 pb-12 bg-white text-center border-b border-gray-200">
        <h1 class="font-display text-4xl uppercase mb-2">Official Merchandise</h1>
        <p class="text-gray-500 text-sm tracking-widest uppercase">Wear the Passion</p>
    </header>

    <!-- Product Grid -->
    <section class="py-20">
        <div class="container mx-auto px-6">
            <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-8">
                
                <!-- Product 1 -->
                <div class="bg-white p-4 hover:shadow-xl transition duration-300 group">
                    <div class="h-64 bg-gray-100 mb-4 flex items-center justify-center overflow-hidden relative">
                         <img src="https://images.unsplash.com/photo-1576566588028-4147f3842f27?q=80&w=600" class="object-cover h-full w-full mix-blend-multiply group-hover:scale-110 transition duration-500">
                         <button class="absolute bottom-4 right-4 bg-ferrari-red text-white w-10 h-10 flex items-center justify-center rounded-full opacity-0 group-hover:opacity-100 transition translate-y-2 group-hover:translate-y-0">
                             <i class="fas fa-plus"></i>
                         </button>
                    </div>
                    <h3 class="font-bold text-sm uppercase mb-1">Scuderia Team Tee</h3>
                    <p class="text-gray-500 text-xs mb-3">Men's Apparel</p>
                    <span class="font-display text-lg">$80.00</span>
                </div>

                <!-- Product 2 -->
                <div class="bg-white p-4 hover:shadow-xl transition duration-300 group">
                    <div class="h-64 bg-gray-100 mb-4 flex items-center justify-center overflow-hidden relative">
                         <img src="https://images.unsplash.com/photo-1588850561407-ed78c282e89b?q=80&w=600" class="object-cover h-full w-full mix-blend-multiply group-hover:scale-110 transition duration-500">
                         <button class="absolute bottom-4 right-4 bg-ferrari-red text-white w-10 h-10 flex items-center justify-center rounded-full opacity-0 group-hover:opacity-100 transition translate-y-2 group-hover:translate-y-0">
                             <i class="fas fa-plus"></i>
                         </button>
                    </div>
                    <h3 class="font-bold text-sm uppercase mb-1">Classic Cap</h3>
                    <p class="text-gray-500 text-xs mb-3">Accessories</p>
                    <span class="font-display text-lg">$45.00</span>
                </div>

                <!-- Product 3 -->
                <div class="bg-white p-4 hover:shadow-xl transition duration-300 group">
                    <div class="h-64 bg-gray-100 mb-4 flex items-center justify-center overflow-hidden relative">
                         <img src="https://images.unsplash.com/photo-1594576722512-582bcd46fba3?q=80&w=600" class="object-cover h-full w-full mix-blend-multiply group-hover:scale-110 transition duration-500">
                         <button class="absolute bottom-4 right-4 bg-ferrari-red text-white w-10 h-10 flex items-center justify-center rounded-full opacity-0 group-hover:opacity-100 transition translate-y-2 group-hover:translate-y-0">
                             <i class="fas fa-plus"></i>
                         </button>
                    </div>
                    <h3 class="font-bold text-sm uppercase mb-1">SF90 Model 1:18</h3>
                    <p class="text-gray-500 text-xs mb-3">Collectibles</p>
                    <span class="font-display text-lg">$450.00</span>
                </div>

                <!-- Product 4 -->
                <div class="bg-white p-4 hover:shadow-xl transition duration-300 group">
                    <div class="h-64 bg-gray-100 mb-4 flex items-center justify-center overflow-hidden relative">
                         <img src="https://images.unsplash.com/photo-1559563458-52c69f839556?q=80&w=600" class="object-cover h-full w-full mix-blend-multiply group-hover:scale-110 transition duration-500">
                         <button class="absolute bottom-4 right-4 bg-ferrari-red text-white w-10 h-10 flex items-center justify-center rounded-full opacity-0 group-hover:opacity-100 transition translate-y-2 group-hover:translate-y-0">
                             <i class="fas fa-plus"></i>
                         </button>
                    </div>
                    <h3 class="font-bold text-sm uppercase mb-1">Leather Weekender</h3>
                    <p class="text-gray-500 text-xs mb-3">Travel</p>
                    <span class="font-display text-lg">$2,800.00</span>
                </div>

            </div>
        </div>
    </section>

    <footer class="bg-white text-black border-t border-gray-200 py-12 text-center text-xs text-gray-500">
        &copy; 2026 Ferrari Store.
    </footer>

    <script src="script.js" defer></script>
</body>
</html>
