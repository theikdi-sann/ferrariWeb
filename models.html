<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferrari | The Range</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;800&family=Oswald:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="theme.js"></script>
</head>
<body class="bg-ferrari-black text-white font-sans antialiased">

    <nav class="w-full bg-black py-6 border-b border-gray-900 sticky top-0 z-50">
        <div class="container mx-auto px-6 flex justify-between items-center">
            <a href="index.html" class="font-display font-bold tracking-widest text-lg hover:text-ferrari-red transition">
                <i class="fas fa-chevron-left mr-2 text-xs"></i> HOME
            </a>
            <div class="font-display font-bold tracking-widest text-lg">FULL RANGE</div>
            <div class="w-10"></div> 
        </div>
    </nav>

    <section class="py-20 min-h-screen">
        <div class="container mx-auto px-6 mb-12">
            <h3 class="text-ferrari-red font-bold tracking-widest uppercase text-sm mb-2">The Collection</h3>
            <h2 class="font-display text-4xl md:text-5xl font-medium uppercase text-white">All Models</h2>
        </div>

        <div id="models-grid" class="container mx-auto px-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Content Generated by JS -->
        </div>
    </section>

    <footer class="bg-black py-8 border-t border-gray-900 text-center text-xs text-gray-600">
        &copy; 2026 Ferrari
    </footer>

    <script src="car-data.js"></script>
    <script>
        const grid = document.getElementById('models-grid');
        CAR_DATABASE.filter(car => car.category !== 'racing').forEach(car => {
            const card = document.createElement('a');
            card.href = `configurator.html?id=${car.id}`;
            card.className = "group relative h-[400px] bg-ferrari-dark overflow-hidden block border border-gray-900 hover:border-ferrari-red transition duration-500";
            card.innerHTML = `
                <div class="absolute inset-0 card-zoom">
                    <img src="${car.image}" class="w-full h-full object-cover opacity-80 group-hover:opacity-100" alt="${car.name}">
                </div>
                <div class="absolute bottom-0 left-0 w-full p-8 bg-gradient-to-t from-black to-transparent">
                    <h3 class="font-display text-3xl uppercase mb-2 translate-y-2 group-hover:translate-y-0 transition duration-500">${car.name}</h3>
                    <div class="flex items-center text-xs text-ferrari-red uppercase tracking-widest opacity-0 group-hover:opacity-100 transition duration-500 delay-100">
                        Configure <i class="fas fa-arrow-right ml-2"></i>
                    </div>
                </div>
            `;
            grid.appendChild(card);
        });
    </script>
    <script src="script.js" defer></script>
</body>
</html>
