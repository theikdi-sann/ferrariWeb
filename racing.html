<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferrari | Racing</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;800&family=Oswald:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="theme.js"></script>
</head>
<body class="bg-ferrari-black text-white font-sans antialiased">

    <!-- Navbar -->
    <div id="navbar-container"></div>
    <script src="components.js"></script>
    <script>renderNavbar('racing');</script>

    <!-- Hero Section -->
    <header class="relative h-[60vh] flex items-center justify-center overflow-hidden">
        <div class="absolute inset-0 bg-[url('https://images.unsplash.com/photo-1532588147775-4702d28f895c?q=80&w=2940')] bg-cover bg-center">
            <div class="absolute inset-0 bg-black/60"></div>
        </div>
        <div class="relative z-10 text-center animate-fade-in-up">
            <h2 class="text-ferrari-red font-bold tracking-[0.5em] uppercase text-sm mb-4">Scuderia Ferrari</h2>
            <h1 class="font-display font-black text-6xl md:text-8xl uppercase leading-none text-white mb-6">Born to Race</h1>
            <p class="text-gray-300 max-w-2xl mx-auto text-lg font-light">
                The most successful team in Formula 1 history. Passion, innovation, and the relentless pursuit of speed.
            </p>
        </div>
    </header>

    <!-- Stats Section -->
    <section class="py-20 bg-ferrari-dark border-b border-gray-900">
        <div class="container mx-auto px-6 grid grid-cols-2 md:grid-cols-4 gap-8 text-center">
            <div>
                <div class="font-display text-5xl md:text-6xl text-white mb-2">16</div>
                <div class="text-xs font-bold uppercase tracking-widest text-ferrari-red">Constructors' Titles</div>
            </div>
            <div>
                <div class="font-display text-5xl md:text-6xl text-white mb-2">15</div>
                <div class="text-xs font-bold uppercase tracking-widest text-ferrari-red">Drivers' Titles</div>
            </div>
            <div>
                <div class="font-display text-5xl md:text-6xl text-white mb-2">243</div>
                <div class="text-xs font-bold uppercase tracking-widest text-ferrari-red">Grand Prix Wins</div>
            </div>
            <div>
                <div class="font-display text-5xl md:text-6xl text-white mb-2">1000+</div>
                <div class="text-xs font-bold uppercase tracking-widest text-ferrari-red">Race Starts</div>
            </div>
        </div>
    </section>

    <!-- F1 Engineering Section -->
    <section class="py-20 bg-black">
        <div class="container mx-auto px-6">
            <h3 class="text-ferrari-red font-bold tracking-widest uppercase text-sm mb-12 text-center">F1 Engineering</h3>
            <div id="racing-grid" class="grid grid-cols-1 md:grid-cols-2 gap-12">
                <!-- Content Generated by JS -->
            </div>
        </div>
    </section>

    <footer class="bg-ferrari-dark text-white border-t border-gray-900 py-12 text-center text-xs text-gray-600">
        &copy; 2026 Ferrari Racing.
    </footer>

    <script src="car-data.js"></script>
    <script>
        renderCarGrid(
            'racing-grid', 
            car => car.category === 'racing',
            car => {
                const card = document.createElement('div');
                card.className = "group relative bg-ferrari-dark border border-gray-800 p-8 hover:border-ferrari-red transition duration-500";
                card.innerHTML = `
                    <div class="h-[400px] flex items-center justify-center bg-gray-900 mb-6 relative overflow-hidden">
                        <img src="${car.image}" class="w-full h-full object-cover opacity-80 group-hover:opacity-100 transition duration-500">
                    </div>
                    <div class="text-center">
                        <h3 class="font-display text-3xl uppercase text-white mb-2">${car.name}</h3>
                        <p class="text-gray-400 text-sm mb-4">Official Racing Team Configuration</p>
                        <a href="configurator.html?id=${car.id}" class="text-ferrari-red text-xs font-bold uppercase tracking-widest hover:text-white transition">View in 3D</a>
                    </div>
                `;
                return card;
            }
        );
    </script>
    <script src="script.js" defer></script>
</body>
</html>
