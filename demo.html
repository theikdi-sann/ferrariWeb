<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLB Model Viewer Demo</title>
    <!-- Tailwind CSS for quick styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Model Viewer Component -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <style>
        model-viewer {
            width: 100%;
            height: 100%;
            background-color: #f0f0f0;
            --poster-color: transparent;
        }
        .sidebar {
            width: 300px;
            background: #1a1a1a;
            color: white;
        }
        .viewer-container {
            flex: 1;
            position: relative;
        }
        .active-btn {
            background-color: #ef4444; /* red-500 */
            color: white;
        }
    </style>
</head>
<body class="flex h-screen overflow-hidden font-sans">

    <!-- Sidebar -->
    <div class="sidebar flex flex-col p-6 shadow-xl z-10">
        <h1 class="text-2xl font-bold mb-6 text-red-500 uppercase tracking-widest">Model Inspector</h1>
        
        <p class="text-sm text-gray-400 mb-4">Select a GLB file to preview:</p>
        
        <div class="space-y-2 flex-1 overflow-y-auto" id="file-list">
            <!-- Buttons will be injected here -->
        </div>

        <div class="mt-6 pt-6 border-t border-gray-700">
            <h3 class="text-xs font-bold uppercase text-gray-500 mb-2">Controls</h3>
            <ul class="text-xs text-gray-400 space-y-1">
                <li>• Left Click + Drag: Rotate</li>
                <li>• Right Click + Drag: Pan</li>
                <li>• Scroll: Zoom</li>
                <li>• Double Click: Focus</li>
            </ul>
        </div>
        
        <div class="mt-4">
             <a href="index.html" class="text-xs text-gray-500 hover:text-white underline">Back to Home</a>
        </div>
    </div>

    <!-- Viewer -->
    <div class="viewer-container bg-gray-200">
        <model-viewer 
            id="viewer" 
            camera-controls 
            auto-rotate
            shadow-intensity="1" 
            environment-image="neutral" 
            exposure="1"
            ar
            ar-modes="webxr scene-viewer quick-look"
            alt="A 3D model"
        >
            <div slot="progress-bar" class="absolute top-0 left-0 w-full h-1 bg-gray-300">
                <div class="h-full bg-red-500 transition-all duration-300" id="progress-bar-fill" style="width: 0%"></div>
            </div>
        </model-viewer>
        
        <div class="absolute bottom-6 right-6 bg-white/90 backdrop-blur p-4 rounded-lg shadow-lg max-w-sm pointer-events-none">
            <h2 id="model-name" class="font-bold text-black text-lg">No Model Selected</h2>
            <p id="model-path" class="text-xs text-gray-500 break-all">Select a file from the sidebar</p>
        </div>
    </div>

    <script>
        const models = [
            '488_pista.glb',
            'laferrari.glb',
            'monza-sp1.glb',
            'sf90_spider_mansory.glb',
            'sf90_spider.glb'
        ];

        const fileList = document.getElementById('file-list');
        const viewer = document.getElementById('viewer');
        const modelName = document.getElementById('model-name');
        const modelPath = document.getElementById('model-path');
        const progressBar = document.getElementById('progress-bar-fill');

        function loadModel(filename) {
            const path = `models/${filename}`;
            viewer.src = path;
            
            // Update UI
            modelName.textContent = filename.replace('.glb', '').replace(/_/g, ' ').toUpperCase();
            modelPath.textContent = path;

            // Update Active State
            document.querySelectorAll('button').forEach(btn => {
                if(btn.dataset.file === filename) {
                    btn.classList.add('active-btn', 'border-transparent');
                    btn.classList.remove('bg-gray-800', 'border-gray-700', 'hover:border-gray-500');
                } else {
                    btn.classList.remove('active-btn', 'border-transparent');
                    btn.classList.add('bg-gray-800', 'border-gray-700', 'hover:border-gray-500');
                }
            });
        }

        // Generate Buttons
        models.forEach(file => {
            const btn = document.createElement('button');
            btn.className = 'w-full text-left px-4 py-3 rounded text-sm transition-all border bg-gray-800 border-gray-700 hover:border-gray-500';
            btn.textContent = file;
            btn.dataset.file = file;
            btn.onclick = () => loadModel(file);
            fileList.appendChild(btn);
        });

        // Loading Progress
        viewer.addEventListener('progress', (e) => {
            const percentage = e.detail.totalProgress * 100;
            progressBar.style.width = `${percentage}%`;
            if (percentage === 100) {
                setTimeout(() => progressBar.style.width = '0%', 500);
            }
        });
        
        viewer.addEventListener('error', (e) => {
             console.error('Error loading model:', e);
             alert('Error loading ' + viewer.src);
        });

        // Load first model by default
        if (models.length > 0) {
            loadModel(models[0]);
        }
    </script>
</body>
</html>
